<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Class Room</h1>
<p>
    <a href="/create-class">Add New Class</a>
</p>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Discrption</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="c: ${class}">
        <tr>
            <td th:text="${c.name}"></td>
            <td th:text="${c.description}"></td>
            <td><a th:href="@{/edit-class/__${c.id}__}">Edit</a></td>
            <td><a th:href="@{/delete-class/__${c.id}__}">Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
</html>
