
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Student</title>
</head>
<body>
<h1>Edit student</h1>
<p>
    <a href="/students">Students list</a>
</p>

<form th:action="@{/edit-student}" th:object="${student}" method="post">
    <input th:type="hidden" name="id" th:field="*{id}">
    <table>
        <tr>
            <td>First Name:</td>
            <td><input type="text" th:field="*{firstname}"/></td>
        </tr>
        <tr>
            <td>Last Name:</td>
            <td><input type="date" th:field="*{lastname}"/></td>
        </tr>
        <tr>
            <td>Sex:</td>
            <td>
                <select th:field="*{sex}">
                    <option th:value="Male" th:text="Male"></option>
                    <option th:value="Female" th:text="Female"></option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Address:</td>
            <td><input type="text" th:field="*{address}"/></td>
        </tr>
        <tr>
            <td>Birthday:</td>
            <td><input type="text" th:field="*{birthday}"/></td>
        </tr>
        <tr>
            <td>Phone:</td>
            <td><input type="text" th:field="*{phone}"/></td>
        </tr>
        <tr>
        <td>Class Rooms:</td>
        <td>
            <select >
                <option th:each="p : ${classrooms}"
                        th:value="${p.id}"
                        th:text="${p.name}"
                        th:selected="(${p.id} == *{classroom.id})"></option>
            </select>
        </td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Update student"></td>
        </tr>
    </table>
</form>
</body>
</html>
